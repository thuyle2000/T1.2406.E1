<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        form{
            width: fit-content;
            padding: 10px 40px;
            box-shadow: 3px 3px 3px gray;
            margin: 30px;
            background-color: azure;
        }

        button{
            margin: 4px;
        }
    </style>
</head>

<body>
    <form action="">
        <h3>Create New Employee</h3>
        <hr>
        <div class="mb-3 mt-3">
            <label for="id" class="form-label">ID:</label>
            <input type="text" class="form-control" id="id" placeholder="Enter Employee ID" name="id" 
            pattern="E\d{2}"
            required />
        </div>

        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Employee Name" name="name" required />
        </div>

        
        <div class="mb-3 mt-3">
            <label for="gender" class="form-label">Gender:</label>
            <input type="text" class="form-control" id="gender" placeholder="Enter (male/female)" name="gender" 
            pattern="(male|female)"
            required />
        </div>

        
        <div class="mb-3 mt-3">
            <label for="salary" class="form-label">Name:</label>
            <input type="number" class="form-control" id="salary" placeholder="Enter Salary" name="salary" 
            min="0" max="10000" required />
        </div>

        <div class="mb-3 mt-3">
            <button type="submit" class="btn btn-danger">Submit</button>
            <button type="reset" class="btn btn-info">Reset</button>
        </div>

    </form>
</body>

</html>
