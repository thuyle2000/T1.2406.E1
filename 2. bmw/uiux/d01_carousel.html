<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Carousel Demo</h2>
        <hr>

        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../images/cari-bo-1.jpg" alt="cari bo" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                        <h3>Cari-bo</h3>
                        <p>Cach nau thu 1</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/cari-bo-2.jpg" alt="cari bo" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                        <h3>Cari bo </h3>
                        <p>Cach nau thu 2</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/cari-bo-3.jpg" alt="cari bo" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                        <h3>Cari bo</h3>
                        <p>Cach nau thu 3</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

    </div>
</body>

</html>
