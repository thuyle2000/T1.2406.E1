<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .lop-1{
            background-color: bisque;
        }
        .lop-2{
            background-color: blue;
            color: aliceblue;
        }
        .lop-3{
            background-color: plum;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Responsive Demo</h2>
        <hr>
        <div class="row">
            <div class="col-md-4 lop-1">khoi 1 (col-md-4)</div>
            <div class="col-md-4 lop-2">khoi 2 (col-md-4)</div>
            <div class="col-md-4 lop-3">khoi 3 (col-md-4)</div>
        </div>

        <div class="row">
            <div class="col-md-3 lop-1">khoi 1 (col-md-3)</div>
            <div class="col-md-7 lop-2">khoi 2 (col-md-7)</div>
            <div class="col-md-2 lop-3">khoi 3 (col-md-2)</div>
        </div>
        <div class="row">
            <div class="col-md-3 lop-1">khoi 1 (col-md-3)</div>
            <div class="col-md-7 lop-2">khoi 2 (col-md-7)</div>
            <div class="col-md-4 lop-3">khoi 3 (col-md-4)</div>
        </div>
    </div>
</body>
</html>
