<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="pretest4.css">
    <link rel="stylesheet" href="../css/form.css">
    <style>
        textarea{
            height: 100px;
        }
        form{
            margin-top: 30px;
            margin-left: 20px;
        }
        form span{
            color: red;
            font-weight: bolder;
            padding-left: 5px;
        }
        input{
            border: none;
            border-bottom: double blue medium;
        }
    </style>
    <script src="contact.js"></script>
</head>

<body>
    <div class="container">
        <header>Logo image <span>Amazing Brigdes</span></header>
        <nav>
            <a href="home.html">Home</a>
            <a href="">World Brigdes</a>
            <a href="">Top Longest</a>
            <a href="">Top Highest</a>
            <a href="contact.html">Contact</a>
        </nav>
        <section>
            <form action="" onsubmit="fnCheck(event)">
                <h2>Contact us</h2>
                <legend>Your information</legend>
                <div class="input">
                    <label for="">name</label>
                    <input type="text" name="name" id="name" value="minh" required><span>*</span>
                </div>

                <div class="input">
                    <label for="">email</label>
                    <input type="email" name="email" id="email" value="minh@gmail.com" required><span>*</span>
                </div>

                <legend>Your Review</legend>

                <div class="input">
                    <label for="">how did you hear about us</label>
                    <select name="hear" id="hear">
                        <option value="Google">Google</option>
                        <option value="Friend">Friend</option>
                        <option value="Advertise">Advertise</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="input">
                    <label for="">Would you visit again ? </label>
                    <input type="radio" name="visit" id="y_visit" value="yes" checked> yes

                    <input type="radio" name="visit" id="n_visit" value="no" > no

                    <input type="radio" name="visit" id="m_visit" value="maybe" > maybe
                </div>

                <div class="input">
                    <label for="" style="vertical-align: top;">comment</label>
                    <textarea name="comment" id="comment"></textarea>
                </div>

                <div class="input">
                    <input type="checkbox" name="sign" id="sign" value="yes" checked> Sign me up for email address
                </div>

                <!-- nut submit & reset -->
                <div class="input">
                    <input type="submit" value="submit review">
                    <input type="reset" value="reset">
                </div>



            </form>

        </section>
        <footer>Copyright &copy; ABC Team. April-2020</footer>
    </div>
</body>
</html>
